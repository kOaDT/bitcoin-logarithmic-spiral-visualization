<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <link rel="canonical" href="{{ page_url }}">
    
    <!-- PWA & Theme -->
    <link rel="manifest" href="{{ url_for('static', path='manifest.json') }}">
    <meta name="theme-color" content="#0f0f0f">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚Çø</text></svg>">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page_url }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ og_image_url }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page_url }}">
    <meta property="twitter:title" content="{{ title }}">
    <meta property="twitter:description" content="{{ description }}">
    <meta property="twitter:image" content="{{ og_image_url }}">

    <script type="application/ld+json">
    {{ json_ld_data | safe }}
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo">
                    <div class="logo-icon">‚Çø</div>
                    <span>Bitcoin Logarithmic Spiral</span>
                </a>
                <div class="header-actions">
                    <a href="/health" class="header-btn">API Status</a>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="chart-container" id="chartContainer">
                {{ chart_html_content | safe }}
            </div>
        </main>

        <!-- Control Panel -->
        <div class="floating-panel control-panel" id="controlPanel">
            <div class="panel-header">
                <h3 class="panel-title">‚öôÔ∏è Controls</h3>
                <button class="panel-close mobile-only" onclick="closeMobilePanel('controlPanel')">‚úï</button>
            </div>
            <div class="form-group">
                <label class="form-label">Time Range</label>
                <select class="form-input" id="dataDays">
                    <option value="">All Time</option>
                    <option value="365">1 Year</option>
                    <option value="1460">4 Years</option>
                    <option value="2920">8 Years</option>
                    <option value="4380">12 Years</option>
                    <option value="5475">15 Years</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" onclick="refreshChart()">Refresh Chart</button>
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="floating-panel stats-panel" id="statsPanel">
            <div class="panel-header">
                <h3 class="panel-title">üìä Statistics</h3>
                <button class="panel-close mobile-only" onclick="closeMobilePanel('statsPanel')">‚úï</button>
            </div>
            <div class="stats-content">
                {{ stats_html_content | safe }}
            </div>
        </div>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <button class="nav-item" onclick="toggleMobilePanel('controlPanel')">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label">Controls</span>
            </button>
            <button class="nav-item" onclick="toggleMobilePanel('statsPanel')">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">Statistics</span>
            </button>
        </nav>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay" onclick="closeAllMobilePanels()"></div>
    </div>
    
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', path='sw.js') }}")
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
